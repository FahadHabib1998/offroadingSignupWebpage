<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
            outline: none;
        }

        input[type="email"]:focus {
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Join the Waitlist</h1>
        <p class="subtitle">Be the first to know when we launch. Enter your email below to get early access!</p>
        
        <form id="signupForm" action="https://formspree.io/f/mpqwpaqv" method="POST">
            <div class="form-group">
                <input 
                    type="email" 
                    name="email" 
                    placeholder="Enter your email address" 
                    required
                    autocomplete="email"
                >
            </div>
            <button type="submit">Get Early Access</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const button = form.querySelector('button');
            const originalText = button.textContent;
            
            // Show loading state
            button.textContent = 'Submitting...';
            button.disabled = true;
            form.classList.add('loading');
            message.className = 'message';
            message.style.display = 'none';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = 'üéâ Thanks! We\'ll be in touch soon.';
                    message.style.display = 'block';
                    form.reset();
                } else {
                    const data = await response.json();
                    throw new Error(data.error || 'Something went wrong');
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = '‚ùå ' + (error.message || 'Failed to submit. Please try again.');
                message.style.display = 'block';
            } finally {
                button.textContent = originalText;
                button.disabled = false;
                form.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
